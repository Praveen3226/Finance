<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white p-4 shadow-md flex justify-between items-center">
    <div class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition duration-300">LoanCo</div>
    <div class="space-x-6">
      <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium transition duration-300">Home</a>
      <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 font-medium transition duration-300">Dashboard</a>
    </div>
  </nav>

  <!-- Form Section -->
  <main class="flex-grow flex items-center justify-center py-12">
    <section class="w-full max-w-lg p-8 bg-white rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Customer Registration</h2>
      <form id="registrationForm" class="space-y-5">
        
        <!-- Auto-generated CusID input -->
        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="cusid">Customer ID</label>
          <input type="text" id="cusid" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed" readonly>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter full name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email address" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter phone number" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="address">Address</label>
          <input type="text" id="address" placeholder="Enter address" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="pan">PAN Card / ID Number</label>
          <input type="text" id="pan" placeholder="Enter PAN or ID number" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-semibold transition duration-300">
          Register
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-gray-500 text-sm py-4 shadow-inner mt-auto">
    Done with ❤️ by <span class="font-bold text-blue-600">AYLABS</span>
  </footer>

  <!-- JavaScript -->
  <script>
    // Save customer count across sessions
    let customerCount = localStorage.getItem('customerCount') ? parseInt(localStorage.getItem('customerCount')) : 0;

    function generateCusID() {
      const now = new Date();
      const year = now.getFullYear();
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      customerCount++;
      localStorage.setItem('customerCount', customerCount);
      const countFormatted = customerCount.toString().padStart(3, '0');
      return `${year}${month}${countFormatted}`;
    }

    function fillCusID() {
      const cusidField = document.getElementById('cusid');
      cusidField.value = generateCusID();
    }

    document.addEventListener('DOMContentLoaded', fillCusID);

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const cusid = document.getElementById('cusid').value;
      alert(`Customer Registered Successfully!\nCustomer ID: ${cusid}`);
      this.reset();
      fillCusID(); // Generate a new CusID for the next customer
    });
  </script>

</body>
</html>
