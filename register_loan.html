<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Loan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white p-4 shadow-md flex justify-between items-center">
    <div class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition duration-300">LoanCo</div>
    <div class="space-x-6">
      <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium transition duration-300">Home</a>
      <a href="dashboard.html" class="text-blue-600 hover:text-blue-800 font-medium transition duration-300">Dashboard</a>
    </div>
  </nav>

  <!-- Form Section -->
  <main class="flex-grow flex items-center justify-center py-12">
    <section class="w-full max-w-lg p-8 bg-white rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">Loan Registration</h2>
      <form id="loanRegistrationForm" class="space-y-6">
        <!-- Auto-generated Loan ID input -->
        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="loanid">Loan ID</label>
          <input type="text" id="loanid" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" readonly required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="cusid">Customer ID</label>
          <input type="text" id="cusid" placeholder="Enter Customer ID" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="loanAmount">Loan Amount</label>
          <input type="number" id="loanAmount" placeholder="Enter loan amount" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="interestRate">Interest Rate (%)</label>
          <input type="number" id="interestRate" placeholder="Enter interest rate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="startDate">Start Date</label>
          <input type="date" id="startDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="endDate">End Date</label>
          <input type="date" id="endDate" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1 font-semibold" for="loanStatus">Status</label>
          <select id="loanStatus" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
            <option>Status</option>
            <option>Pending</option>
            <option>Recovered</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-semibold transition duration-300">
          Register Loan
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-gray-500 text-sm py-4 shadow-inner mt-auto">
    Done with ❤️ by <span class="font-bold text-blue-600">AYLABS</span>
  </footer>

  <!-- JavaScript -->
  <script>
    // Temporary loan count
    let loanCount = 0;

    function generateLoanID() {
      const now = new Date();
      const year = now.getFullYear();
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      loanCount++;
      const countFormatted = loanCount.toString().padStart(3, '0');
      return `${year}${month}${countFormatted}`;
    }

    function fillLoanID() {
      const loanidField = document.getElementById('loanid');
      loanidField.value = generateLoanID();
    }

    document.addEventListener('DOMContentLoaded', fillLoanID);

    document.getElementById('loanRegistrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const loanid = document.getElementById('loanid').value;
      alert(`Loan Registered Successfully!\nLoan ID: ${loanid}`);
      this.reset();
      fillLoanID(); // Generate new loanid for the next registration
    });
  </script>

</body>
</html>
